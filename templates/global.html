<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Widget</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
            height: 100%;
        }

        .tradingview-widget-container {
            width: 100%;
            height: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Widget 2: Stock Ticker Tape -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    {
                        "description": "",
                        "proName": "FRED:SP500"
                    },
                    {
                        "description": "",
                        "proName": "ECONOMICS:ININTR"
                    },
                    {
                        "description": "",
                        "proName": "FRED:NIKKEI225"
                    },
                    {
                        "description": "",
                        "proName": "ECONOMICS:INGDP"
                    },
                    {
                        "description": "",
                        "proName": "FRED:DCOILBRENTEU"
                    },
                    {
                        "description": "",
                        "proName": "ECONOMICS:USIRYY"
                    },
                    {
                        "description": "",
                        "proName": "FRED:NDQ100"
                    },
                    {
                        "description": "",
                        "proName": "ECONOMICS:INGRES"
                    },
                    {
                        "description": "",
                        "proName": "ECONOMICS:INGDPQQ"
                    },
                    {
                        "description": "",
                        "proName": "ECONOMICS:INFDI"
                    },
                    {
                        "description": "",
                        "proName": "ECONOMICS:INEMR"
                    },
                    {
                        "description": "",
                        "proName": "ECONOMICS:CNIMP"
                    }
                ],
                "showSymbolLogo": true,
                "colorTheme": "light",
                "isTransparent": false,
                "displayMode": "adaptive",
                "locale": "in"
            }
            </script>
        </div>

        <!-- Widget 1: Stock Trading Chart -->
        <div class="tradingview-widget-container" style="width: 50%;">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://in.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">Track all markets on TradingView</span>
                </a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
            {
                "feedMode": "market",
                "market": "index",
                "colorTheme": "light",
                "isTransparent": false,
                "displayMode": "regular",
                "width": "100%",
                "height": 830,
                "locale": "in"
            }
            </script>
        </div>

        <!-- Widget 3: Forex Heat Map -->
        <div class="tradingview-widget-container" style="width: 50%;">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-forex-heat-map.js" async>
            {
                "width": "100%",
                "height": 400,
                "currencies": [
                    "EUR",
                    "USD",
                    "JPY",
                    "GBP",
                    "CHF",
                    "AUD",
                    "CAD",
                    "NZD",
                    "CNY",
                    "INR"
                ],
                "isTransparent": false,
                "colorTheme": "light",
                "locale": "in"
            }
            </script>
        </div>
    </div>
</body>
</html>
